<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <title>ToggleMenu: Push</title>
        <link rel="stylesheet" href="demo.css" />

        <link rel="stylesheet" href="../dist/togglemenu.css" />
        <link rel="stylesheet" href="../dist/togglemenu-push.css" />

        <script src="https://unpkg.com/jquery@3.4.1/dist/jquery.js"></script>

        <script src="../src/togglemenu.js"></script>
        <script src="../src/togglemenu-push.js"></script>

        <script>
            jQuery(document).ready(function ($) {
                // ToggleMenu
                var toggleMenu = new $.ToggleMenu();

                // A l'init
                toggleMenu.addMenu('push', {
                    elements: {
                        content: {
                            close: 'Fermer',
                            menu: $('#nav--push').children('ul')
                        }
                    },
                    layout: 'data'
                });
            });
        </script>
    </head>
    <body>
        <div class="page">
            <h1>Toggle Menu</h1>

            <nav id="nav--push" class="nav nav--push">
                <h2 class="title title--h2">Navigation push</h2>

                <button class="togglemenu-toggle"><span>Menu</span></button>

                <ul class="nav-menu level-1">
                    <li class="nav-item"><a href="#"><span>Accueil</span></a></li>
                    <li class="nav-item is-parent" data-layout="panel">
                        <a href="#"><span>Menu 1</span></a>

                        <ul class="nav-menu level-2">
                            <li class="nav-item"><a href="#">Menu 1-1</a></li>
                            <li class="nav-item"><a href="#">Menu 1-2</a></li>
                            <li class="nav-item"><a href="#">Menu 1-3</a></li>
                        </ul>
                    </li>
                    <li class="nav-item is-parent" data-layout="panel">
                        <a href="#"><span>Menu 2</span></a>

                        <ul class="nav-menu level-2">
                            <li class="nav-item"><a href="#">Menu 2-1</a></li>
                            <li class="nav-item"><a href="#">Menu 2-2</a></li>
                            <li class="nav-item is-parent" data-layout="accordion">
                                <a href="#">Menu 2-3</a>

                                <ul class="nav-menu level-3">
                                    <li class="nav-item"><a href="#">Menu 2-3-1</a></li>
                                    <li class="nav-item"><a href="#">Menu 2-3-2</a></li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>

        <footer>
            <ul>
                <li><a href="hover.html">Hover</a></li>
                <li><a class="is-active" href="push.html">Push</a></li>
                <li><a href="overlay.html">Overlay</a></li>
                <li><a href="mega.html">Mega</a></li>
                <li><a href="fixed.html">Fixed</a></li>
            </ul>
        </footer>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <title>ToggleMenu: Overlay</title>
        <link rel="stylesheet" href="demo.css" />

        <link rel="stylesheet" href="../dist/togglemenu.css" />
        <link rel="stylesheet" href="../dist/togglemenu-overlay.css" />

        <script src="https://unpkg.com/jquery@3.5.1/dist/jquery.js"></script>

        <script src="../src/togglemenu.js"></script>
        <script src="../src/togglemenu-overlay.js"></script>

        <script>
            jQuery(document).ready(function ($) {
                // ToggleMenu
                var toggleMenu = new $.ToggleMenu();

                // A l'init
                toggleMenu.addMenu('overlay', {
                    elements: {
                        content: {
                            menu: $('#nav--overlay').children('ul')
                        }
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="page">
            <h1>Toggle Menu</h1>

            <nav id="nav--overlay" class="nav nav--overlay">
                <h2 class="title title--h2">Navigation overlay</h2>

                <button class="togglemenu-toggle">Menu <span></span></button>

                <ul class="item-depth depth-1">
                    <li class="nav-item"><a href="#"><span>Accueil</span></a></li>
                    <li class="nav-item is-parent">
                        <a href="#"><span>Menu 1</span></a>

                        <ul class="item-depth depth-2">
                            <li class="nav-item"><a href="#">Menu 1-1</a></li>
                            <li class="nav-item"><a href="#">Menu 1-2</a></li>
                            <li class="nav-item"><a href="#">Menu 1-3</a></li>
                        </ul>
                    </li>
                    <li class="nav-item is-parent">
                        <a href="#"><span>Menu 2</span></a>

                        <ul class="item-depth depth-2">
                            <li class="nav-item"><a href="#">Menu 2-1</a></li>
                            <li class="nav-item"><a href="#">Menu 2-2</a></li>
                            <li class="nav-item is-parent">
                                <a href="#">Menu 2-3</a>

                                <ul class="item-depth depth-3">
                                    <li class="nav-item"><a href="#">Menu 2-3-1</a></li>
                                    <li class="nav-item"><a href="#">Menu 2-3-2</a></li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>

            <footer>
                <ul>
                    <li><a href="hover.html">Hover</a></li>
                    <li><a href="push.html">Push</a></li>
                    <li><a class="is-active" href="overlay.html">Overlay</a></li>
                    <li><a href="mega.html">Mega</a></li>
                    <li><a href="fixed.html">Fixed</a></li>
                </ul>
            </footer>
        </div>
    </body>
</html>
